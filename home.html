<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container-fluid">
        <div class="col-5 mx-auto mt-5 bg-dark">
            <div class="card bg-light " style="border-radius: 20px; border-color: #000080;border-width: 3px;" >
                <h1 class="display-3 mx-auto " style="color:#8B008B">Insert Form</h1>
                <hr class="bg-dark border border-2"/>
                <div class="card-body">
                    <form action="" >
                        <div class="mb-3">
                            <label for=""><h5><b>Name</b></h5></label>
                            <input type="text" class="form-control border border-2 border-primary" name="name" >
                        </div>

                        <div class="mb-3">
                            <label for=""><h5><b>Contact</b></h5></label>
                            <input type="text" class="form-control border border-2 border-primary"  name="contact" >
                        </div>

                        <div class="mb-3">
                            <label for=""><h5><b>Email</b></h5></label>
                            <input type="text" class="form-control border border-2 border-primary" name="email" >
                        </div>

                        <div class="mb-3">
                            <label for=""><h5><b>City</b></h5></label>
                            <input type="text" class="form-control border border-2 border-primary" name="city" >
                        </div>

                        <div class="mb-3">
                            <input type="submit" class="btn btn-success w-100">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
